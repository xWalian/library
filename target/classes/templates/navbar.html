<!-- navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    li {
      float: left;
      margin-right: 15px;
    }

    a {
      display: block;
      color: white;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
    }

    a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<nav>
  <ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/books/list}">Book List</a></li>

  </ul>
</nav>

</body>
</html>
