<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="~{index :: nav}"></div>

<h2>Book Form</h2>

<form action="/books/saveBook" method="post" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    </br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:field="*{author}" required>

    </br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" th:field="*{publisher}" required>

    </br>

    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" name="publicationYear" th:field="*{publicationYear}" required>

    </br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>

    </br>

    <button  type="submit">Add Book</button>
</form>

</body>
</html>
